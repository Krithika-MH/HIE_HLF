<div *ngIf="!this.isDoctor; then thenBlock else elseBlock" ></div>

    <ng-template #thenBlock >
        <div class = 'col-md-4 offset-4 mt-5'>
        <h5> Please Log in as Doctor or Patient</h5>
        </div>  
    </ng-template>
<!-- Please edit below only -->
    <ng-template #elseBlock >
        
            <div class='col-md-4 offset-4 mt-5' >

            <form #myform = "ngForm" enctype="application/x-www-form-urlencoded" (ngSubmit)="UpdateHealthRecord(myform)">

                <div class = "form-group">

                    <label for="Organization"> Organization: </label>
                    <input class="form-control"  name="org" placeholder="e.g. Hospital1" ngModel>

                    <label for="PatientId">Patient Id: </label>
                    <input class="form-control"  name="patientId" placeholder="e.g. Patient1" ngModel>                 

                 
                    <label for="diagnosis">Diagnosis:  </label>
                    <input class="form-control"   name="diagnosis" placeholder="Diagnosis" ngModel>
                

                 
                    <label for="org">Medication: </label>
                    <input class="form-control"  name="medication" placeholder="Medication" ngModel>
              
                    <input class= 'btn btn-outline-info' type = "submit" name = "Request" value = "request">
                
                </div>
            </form>   

        </div>


        <div *ngIf="this.returnsData; then block1" ></div>

        <ng-template #block1 >
            <div >
                <!-- Will show only below table in case of patient -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Patient Id</th>
                        <th>Doctor Authorization List</th>
                        <th>Diagnosis</th>
                        <th>Medication</th>
                        <th>Address</th>
                        <th>Telephone</th>
                    </tr>
                </thead>
    
                <tbody>
                    <tr *ngFor = "let p of patient">
                        <td>{{p?.PatientId}}</td>
                        <td>{{p?.DoctorAuthorizationList}}</td> 
                        <td>{{p?.Diagnosis}}</td>
                        <td>{{p?.Medication}}</td>
                        <td>{{p?.Address}}</td>
                        <td>{{p?.Telephone}}</td>
                    </tr>
                </tbody>
    
            </table>
            </div> 
        </ng-template>        

    </ng-template>
