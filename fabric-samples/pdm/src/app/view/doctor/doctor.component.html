<div *ngIf="!this.isDoctor; then thenBlock else elseBlock" ></div>
<ng-template #thenBlock >
    <div class = 'col-md-4 offset-4 mt-5'>
    <h5> Please Log in as Doctor</h5>
    </div>
</ng-template>
<!-- Please edit below only -->
<ng-template #elseBlock >
    <div class='col-md-4 offset-4 mt-5'>
        <h1>Welcome {{username}}!</h1>
     <li class="nav-item"><a class="nav-link" [routerLink] = "['../read']" routerLinkActive = "active" >Read Patient Data</a></li>
     <li class="nav-item"><a class="nav-link" [routerLink] = "['../updateHealthRecord']" routerLinkActive = "active" >Update Patient Data</a></li>
     
    </div>
</ng-template>
