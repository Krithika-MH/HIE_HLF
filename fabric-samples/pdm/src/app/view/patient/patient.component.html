<div *ngIf="!this.isPatient; then thenBlock else elseBlock" ></div>
<ng-template #thenBlock >
    <div class = 'col-md-4 offset-4 mt-5'>
    <h5> Please Log in as Patient</h5>
    </div>
</ng-template>
<!-- Please edit below only -->
<ng-template #elseBlock >
    <div class = 'col-md-4 offset-4 mt-5'>
        <h1>Welcome {{username}}!</h1>
        <li class="nav-item"><a class="nav-link" [routerLink] = "['../read']" routerLinkActive = "active" ><h1>Read my Data</h1></a></li>
        <li class="nav-item"><a class="nav-link" [routerLink] = "['../update']" routerLinkActive = "active" ><h1>Update personal info</h1></a></li>
        <li class="nav-item"><a class="nav-link" [routerLink] = "['../grant']" routerLinkActive = "active" ><h1>Grant access to doctor</h1></a></li>
        <li class="nav-item"><a class="nav-link" [routerLink] = "['../revoke']" routerLinkActive = "active" ><h1>Revoke access for a doctor</h1></a></li>
    </div>
</ng-template>
<router-outlet></router-outlet>
